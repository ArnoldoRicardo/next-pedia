fragment AssetFields on Asset {
  title
  url
  width
  height
}

fragment AuthorFields on Author {
  sys {
    id
  }
  fullName
  photo {
    ...AssetFields
  }
  biography
  twitter
  linkedIn
}

fragment CategoryFields on Category {
  sys {
    id
  }
  title
  categoryDescription
  icon {
    ...AssetFields
  }
}

fragment PlantFields on Plant {
  sys {
    id
  }
  slug
  plantName
  image {
    ...AssetFields
  }
  description {
    json
  }
  author {
    ...AuthorFields
  }
  categoriesCollection {
    items {
      ...CategoryFields
    }
  }
}

query getAllPlants {
  plantCollection(limit: 10) {
    items {
      ...PlantFields
    }
  }
}
